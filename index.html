<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
</head>

<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
    <form id="search-form">
        <div class="row">
        <div class="col-10">
            <input type="search" placeholder="Enter a city.." class="form-control" id="city-input" />
    </div>

    <div class="col-2">
        <input type="submit" value="search" class="btn btn-outline-light" />
    </div>
        </div>
    </form>
    <div class="overview">

    <h1 id="city"></h1>
    <span class="icon"></span>

    <ul>
        <li>
            <h2 id="date"></h2>
        </li>
    </ul>
    </div>

    <div class="row">
    <div class="col-md-6">
    <div class="clearfix weather-temperature">
            <strong id="temperature"></strong>
            <span class="units">
                <a href="#" id="celsius-link" class="active">°C</a>
                |
                 <a href="#" id="fahrenheit-link">°F</a>
            </span>

    <img src="https://openweathermap.org/img/wn/10d@2x.png" class="float-left" alt="weather"
        id="icon" />
        <div class="float-left"></div>
    </div>
        </div>

    <div class="col-md-6">
        <ul>
            <li id="description">
                clear
            </li>
            <li>
            Humidity:
            <strong id="humidity"></strong>
            %
            </li>
            <li>
            Wind:
            <strong id="wind"></strong>
            km/h
            </li>
        </ul>
    </div>
    </div>

                <hr>

    <div class="weather-forecast" id="forecast"></div>
            <br>
            <br>
    <small>
        <a href="https://github.com/vicccccci/yummy-gummy">Open-source</a>
                code by Victoria
    </small>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
